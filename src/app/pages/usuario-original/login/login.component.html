<div id="login-page" class="row no-margin">
	<div class="col s12 m6 l4">
		<div class="z-depth-3 card-panel border-radius-6 login-card bg-opacity-8">
			<div id="preloader-login">
				<div class="preloader-wrapper active">
					<div class="spinner-layer spinner-blue-only">
						<div class="circle-clipper left">
							<div class="circle"></div>
						</div>
						<div class="gap-patch">
							<div class="circle"></div>
						</div>
						<div class="circle-clipper right">
							<div class="circle"></div>
						</div>
					</div>
				</div>
			</div>
			<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

				<div class="row">
					<div class="input-field col s12">
						<h5 class="ml-4 center-align">Gestão de Clínica</h5>
					</div>
				</div>

				<div class="row">
					<div class="col s12">
						<div class="input-field">
							<label for="email">Email</label>
							<input type="email" id="email" formControlName="email">
							<div class="error" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
								<small *ngIf="loginForm.get('email')?.errors?.['required']">Email é obrigatório.</small>
								<small *ngIf="loginForm.get('email')?.errors?.['email']">Email inválido.</small>
							</div>
						</div>
					</div>
					<div class="col s12">
						<div class="input-field">
							<label for="password">Senha</label>
							<input type="password" id="password" formControlName="password">
							<div class="error" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
								<small>Senha é obrigatória.</small>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col s12">
						<button type="submit" id="btn-login" class="btn btn-large waves-effect col s12">
							<span class="material-icons">login</span> Entrar
						</button>
					</div>
				</div>

			</form>

			<br>

			<div class="row">
				<div class="col s12 center-align">
					<a routerLink="/signin">Criar Conta</a> | <a routerLink="/signin">Recuperar Senha</a>
				</div>
			</div>

		</div>
	</div>
</div>
