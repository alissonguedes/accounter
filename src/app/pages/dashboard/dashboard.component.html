<ng-template ngTitle>
	Dashboard
</ng-template>

<div id="card-stats" class="row">
	<div class="col s12 m6 l3">
		<div class="card animate z-depth-2 fadeLeft cyan">
			<div class="card-content white-text">
				<h5 class="card-stats-title">
					<i class="material-icons skeleton skeleton-loading">download</i>
					<span class="title skeleton skeleton-loading"> Entradas </span>
				</h5>
				<h4 class="card-stats-number white-text skeleton skeleton-loading">R$ 566,00</h4>
				<p class="card-stats-compare">
					<!-- <i class="material-icons">keyboard_arrow_up</i> 15%
					<span class="">from yesterday</span> -->
					<small class="bold uppercase skeleton skeleton-loading">Média de receita por dia</small>
					<small class="bold valor skeleton skeleton-loading">R$ <span class=""> -</span></small>
				</p>
			</div>
			<div class="card-action cyan darken-1">
				<!-- <div id="sparkline"></div> -->
				<div id="entradas" class="center-align"></div>
			</div>
		</div>
	</div>
	<div class="col s12 m6 l3">
		<div class="card animate z-depth-2 fadeLeft red">
			<div class="card-content white-text">
				<h5 class="card-stats-title">
					<i class="material-icons skeleton skeleton-loading">upload</i>
					<span class="title skeleton skeleton-loading"> Saídas </span>
				</h5>
				<h4 class="card-stats-number white-text skeleton skeleton-loading">566</h4>
				<p class="card-stats-compare">
					<!-- <i class="material-icons">keyboard_arrow_up</i> 15%
					<span class="">from yesterday</span> -->
					<small class="bold uppercase skeleton skeleton-loading">Média de despesas por dia</small>
					<small class="bold valor skeleton skeleton-loading">R$ <span class=""> -</span></small>
				</p>
			</div>
			<div class="card-action red darken-1">
				<div id="saidas" class="center-align"></div>
			</div>
		</div>
	</div>
	<div class="col s12 m6 l3">
		<div class="card animate z-depth-2 fadeLeft orange">
			<div class="card-content white-text">
				<h5 class="card-stats-title">
					<i class="material-icons skeleton skeleton-loading">attach_money</i>
					<span class="title skeleton skeleton-loading"> Investimentos</span>
				</h5>
				<h4 class="card-stats-number white-text skeleton skeleton-loading">566</h4>
				<p class="card-stats-compare">
					<!-- <i class="material-icons">keyboard_arrow_up</i> 15%
					<span class="">from yesterday</span> -->
					<small class="bold uppercase skeleton skeleton-loading">Média dos Investimentos por dia</small>
					<small class="bold valor skeleton skeleton-loading">R$ <span class=""> -</span></small>
				</p>
			</div>
			<div class="card-action orange darken-1">
				<div id="investimentos" class="center-align"></div>
			</div>
		</div>
	</div>
	<div class="col s12 m6 l3">
		<div class="card animate z-depth-2 fadeLeft green">
			<div class="card-content white-text">
				<h5 class="card-stats-title">
					<i class="material-icons skeleton skeleton-loading">savings</i>
					<span class="title skeleton skeleton-loading"> Caixa Emergencial </span>
				</h5>
				<h4 class="card-stats-number white-text skeleton skeleton-loading">566</h4>
				<p class="card-stats-compare">
					<!-- <i class="material-icons">keyboard_arrow_up</i> 15%
					<span class="">from yesterday</span> -->
					<small class="bold uppercase skeleton skeleton-loading">Média de cx. emergencial por dia</small>
					<small class="bold valor skeleton skeleton-loading">R$ <span class=""> -</span></small>
				</p>
			</div>
			<div class="card-action green darken-1">
				<div id="caixa_emergencial" class="center-align"></div>
			</div>
		</div>
	</div>
</div>
