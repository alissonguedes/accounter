<div id="login-page" class="row no-margin">
	<div class="col s12 m6 l4">
		<div class="z-depth-3 card-panel border-radius-6 login-card bg-opacity-8">
			<div id="preloader-login">
				<div class="preloader-wrapper active">
					<div class="spinner-layer spinner-blue-only">
						<div class="circle-clipper left">
							<div class="circle"></div>
						</div>
						<div class="gap-patch">
							<div class="circle"></div>
						</div>
						<div class="circle-clipper right">
							<div class="circle"></div>
						</div>
					</div>
				</div>
			</div>
			<form [formGroup]="signinForm" (ngSubmit)="onSubmit()">

				<div class="row">
					<div class="input-field col s12">
						<h5 class="ml-4 center-align">Gestão de Clínica</h5>
					</div>
				</div>

				<div class="row">
					<div class="col s12">
						<div class="input-field">
							<label for="name">Nome</label>
							<input type="text" id="name" formControlName="name">
							<div class="error" *ngIf="signinForm.get('name')?.touched && signinForm.get('name')?.invalid">
								<small *ngIf="signinForm.get('name')?.errors?.['required']">Nome é obrigatório.</small>
							</div>
						</div>
					</div>
					<div class="col s12">
						<div class="input-field">
							<label for="email">Email</label>
							<input type="email" id="email" formControlName="email">
							<div class="error" *ngIf="signinForm.get('email')?.touched && signinForm.get('email')?.invalid">
								<small *ngIf="signinForm.get('email')?.errors?.['required']">Email é obrigatório.</small>
								<small *ngIf="signinForm.get('email')?.errors?.['email']">Email inválido.</small>
							</div>
						</div>
					</div>
					<div class="col s12">
						<div class="input-field">
							<label for="password">Senha</label>
							<input type="password" id="password" formControlName="password">
							<div class="error" *ngIf="signinForm.get('password')?.touched && signinForm.get('password')?.invalid">
								<small>Senha é obrigatória.</small>
							</div>
							<div class="error" *ngIf="signinForm.get('password')?.invalid && (signinForm.get('password')?.dirty || signinForm.get('password')?.touched)">
								<small *ngIf="signinForm.get('password')?.errors?.['required']">Senha é obrigatória.</small>
								<small *ngIf="signinForm.get('password')?.errors?.['minlength']">A senha deve ter no mínimo 6 caracteres.</small>
							</div>
						</div>
					</div>
					<div class="col s12">
						<div class="input-field">
							<label for="confirmPassword">Confirme a Senha</label>
							<input type="password" id="confirmPassword" formControlName="confirmPassword">
							<div class="error" *ngIf="signinForm.get('confirmPassword')?.invalid && (signinForm.get('confirmPassword')?.dirty || signinForm.get('confirmPassword')?.touched)">
								<small *ngIf="signinForm.get('confirmPassword')?.errors?.['required']">Campo obrigatório.</small>
								<small *ngIf="signinForm.get('confirmPassword')?.errors?.['confirmPasswordMismatch']">Senhas não coincidem.</small>
							</div>
						</div>
					</div>
				</div>

				<br>

				<div class="row">
					<div class="col s12">
						<button type="submit" id="btn-login" class="btn btn-large waves-effect col s12">
							<span class="material-icons">login</span> Entrar
						</button>
					</div>
				</div>

			</form>

			<br>

			<div class="row">
				<div class="col s12 center-align">
					<a routerLink="/login">Já Tenho Uma Conta</a>
				</div>
			</div>

		</div>
	</div>
</div>
